<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contact Us </h1>
    </header>
    <section class="icon_part">
        <div class="icon">
           
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p>

            </div>
            <div class="phone">
                <i class="fa-solid fa-phone"></i>
                <p>Phone: <a href="">+123 234 656</a></p>

            </div>
            <div class="email_part">
                <i class="fa-sharp fa-solid fa-paper-plane"></i>
                <p>Email: <a href="">info@yoursite.com</a></p>

            </div>
            <div class="global">
                <i class="fa-solid fa-earth-americas"></i>
                <p>Website: <a href="">yoursite.com</a></p>
            </div>

        </div>
    </section>
    <section class="work_part">
        <div class="form_part">
            <div class="contact">
                <h1>Contact us</h1>
            </div>
            <div class="name_email">
                <div class="name">
                    <p>Name</p>
                    <input type="text" placeholder="Name">
                    
                </div>
                <div class="email">
                    <p>Email</p>
                    <input type="text" placeholder="Email">

                </div>
            </div>
            <div class="subject">
                <p>Subject</p>
                <input type="text" placeholder="Subject">
            </div>
            <div class="message">
                <p>Message</p>
                <textarea type="text" rows="7" cols="30" placeholder="Massage"></textarea>
            </div>

            <div class="send">
                <button>Send Message </button>
            </div>


        </div>
        <div class="picture">
            <img src="image/form pic.jpg"> 

        </div>
    </section>

    <script src="https://kit.fontawesome.com/1a8dd12efc.js" crossorigin="anonymous"></script>
</body>
</html>
